<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
pre.dom-console-msg {
    margin: 0;
    cursor: text;
}
pre.dom-console-msg:hover {
    background: #EEF;
}
.dom-console-msg.error { font-weight: bold; color: red; }
.dom-console-msg.warn { color: orangered; }
.dom-console-msg.info { color: #666; }
.dom-console-msg.debug { color: #0071ab; }
    </style>
  </head>
  <body>
    <script src="console.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
